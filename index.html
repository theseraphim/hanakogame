
<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {
          //load an image called hanako.png from ./images
          var img = document.createElement('img');
          img.src = './images/hanako.png';
          document.body.appendChild(img);
          //load an image called fire.png from ./images
          var fire = document.createElement('img');
          fire.src = './images/fire.png';
          document.body.appendChild(fire);
          //load an image called hanakoburned from ./images
          var hanakoburned = document.createElement('img');
          hanakoburned.src = './images/hanakoburned.png';
          document.body.appendChild(hanakoburned);

          //find the width and height of the window
          var windowWidth = window.innerWidth;
          var windowHeight = window.innerHeight;
          //create a square within the window that is 80% of the window width
          var squareWidth = windowWidth * 0.8;
          var squareHeight = windowHeight * 0.8;
          //set the position of the square to be centered
          var squareX = windowWidth / 2 - squareWidth / 2;
          var squareY = windowHeight / 2 - squareHeight / 2;
          //set the position of the square
          img.style.position = 'absolute';
          img.style.left = squareX + 'px';
          img.style.top = squareY + 'px';
          
          //the square is the boundary for a game, the player moves the character hanako around the square
          //multiple fire will fall from the top of the square and wrap around the edges
          //the player must avoid the fire
          //if the fire hits the hanako, the game is over and the player loses
          //the player can move the hanako by pressing the arrow keys
          //the fire moves at a constant speed
          //the fire moves from the top of the square to the bottom of the square

          //create a function that moves the fire
          var moveFire = function() {
            //move the fire down by 1 pixel
            fire.style.top = (parseInt(fire.style.top) + 1) + 'px';
            //if the fire hits the bottom of the square, move it back to the top
            if (parseInt(fire.style.top) > (squareY + squareHeight)) {
              fire.style.top = squareY + 'px';
              //move the fire to a random location within the square
              fire.style.left = Math.floor(Math.random() * (squareWidth - 50)) + squareX + 'px';
            }
          };
          //set the fire to move every 10 milliseconds
          setInterval(moveFire, 10);

          //create a function that moves the hanako
          var moveHanako = function(e) {
            //if the key pressed is the left arrow key
            if (e.keyCode == 37) {
              //move the hanako left by 10 pixels
              img.style.left = (parseInt(img.style.left) - 10) + 'px';
            } else if (e.keyCode == 39) {
              //move the hanako right by 10 pixels
              img.style.left = (parseInt(img.style.left) + 10) + 'px';
            }
            //if the hanako hits the left edge of the square, move it to the right edge
            if (parseInt(img.style.left) < squareX) {
              img.style.left = squareX + squareWidth - 50 + 'px';
            }
            //if the hanako hits the right edge of the square, move it to the left edge
            if (parseInt(img.style.left) > (squareX + squareWidth - 50)) {
              img.style.left = squareX + 'px';
            }
          };
          //set the hanako to move when the arrow keys are pressed
          document.addEventListener('keydown', moveHanako);

          //constantly check if the fire is touching the hanako
          var checkFire = function() {
            //if the fire is touching the hanako
            if (parseInt(fire.style.left) <= (parseInt(img.style.left) + 50) && parseInt(fire.style.left) >= (parseInt(img.style.left) - 50) && parseInt(fire.style.top) <= (parseInt(img.style.top) + 50) && parseInt(fire.style.top) >= (parseInt(img.style.top) - 50)) {
              //remove the hanako from the screen
              img.style.display = 'none';
              //remove the fire from the screen
              fire.style.display = 'none';
              //display the hanako's dead image
              hanakoburned.style.display = 'block';
              //display a message saying the game is over
              document.getElementById('gameover').style.display = 'block';
            }
          };
          //if the fire hits the hanako, the game is over
          //create a game over screen that displays when the fire hits the hanako
          var gameOver = function() {
            //remove the hanako from the screen
            img.style.display = 'none';
            //remove the fire from the screen
            fire.style.display = 'none';
            //display the hanako's dead image
            hanakoburned.style.display = 'block';
            //display a message saying the game is over
            document.getElementById('gameover').style.display = 'block';
          };
          //ask if the player would like to play again 
          var playAgain = function() {
            //if the player clicks the yes button
            if (document.getElementById('yes').checked) {
              //remove the hanako's dead image
              hanakoburned.style.display = 'none';
              //remove the game over message
              document.getElementById('gameover').style.display = 'none';
              //remove the hanako from the screen
              img.style.display = 'block';
              //remove the fire from the screen
              fire.style.display = 'block';
              //move the hanako to the center of the square
              img.style.left = squareX + squareWidth / 2 - 50 + 'px';
              img.style.top = squareY + squareHeight / 2 - 50 + 'px';
              //move the fire to a random location within the square
              fire.style.left = Math.floor(Math.random() * (squareWidth - 50)) + squareX + 'px';
              fire.style.top = squareY + 'px';
            }
            //if the player clicks the no button
            if (document.getElementById('no').checked) {
              //remove the hanako's dead image
              hanakoburned.style.display = 'none';
              //remove the game over message
              document.getElementById('gameover').style.display = 'none';
              //remove the hanako from the screen
              img.style.display = 'none';
              //remove the fire from the screen
              fire.style.display = 'none';
            }
          };
        }
        )

        


        </script>
    </head>

        </div>
